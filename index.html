<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="result-box">
      <h1 class="heading">Your Result</h1>
      <div class="result">
        <p class="res">76</p>
        <p class="total-res">of 100</p>
      </div>
      <h2 class="heading-2">Great</h2>
      <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-box">
      <h2 class="summary">Summary</h2>
      <div class="results">
        <div class="res-box res-2">
          <img src="/assets/images/icon-reaction.svg" alt="Reaction" class="icn">
          <p class="title">Reaction</p>
          <p class="score"><span>80</span> / 100</p>
        </div>
        <div class="res-box res-1">
          <img src="/assets/images/icon-memory.svg" alt="Memory" class="icn">
          <p class="title">Memory</p>
          <p class="score"><span>92</span> / 100</p>
        </div>
        <div class="res-box res-3">
          <img src="/assets/images/icon-verbal.svg" alt="Verbal" class="icn">
          <p class="title">Verbal</p>
          <p class="score"><span>61</span> / 100</p>
        </div>
        <div class="res-box res-4">
          <img src="/assets/images/icon-visual.svg" alt="Visual" class="icn">
          <p class="title">Visual</p>
          <p class="score"><span>71</span> / 100</p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
</body>

</html>
